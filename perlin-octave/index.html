<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="style.css"></style>
    </head>
    <body>
        <form id="controls" autocomplete="off">
            <label for="octaveControl">octaves</label>
            <input id="octaveControl" type="range" min="1" max="10" step="1" value=""/>

            <label for="persistenceControl">persistence</label>
            <input id="persistenceControl" type="range" min="0", max="1" step="0.05" value=""/>

            <label for="lacunarityControl">lacunarity</label>
            <input id="lacunarityControl" type="range" min="1", max="4" step="0.25" value=""/>

            <label for="zSpeedControl">zspeed</label>
            <input id="zSpeedControl" type="range" min="0", max=".075" step="0.005" value=""/>
        </form>
        <canvas id="screen"></canvas>
        <div id="me">
            <span>
                <a href="https://www.jakergrossman.com" target="_blank" rel="noopener noreferrer">
                    jakergrossman.com
                </a>
                - perlin octave
            </span>
        </div>
    </body>
</html>
